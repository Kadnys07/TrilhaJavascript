<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>

    <style>
        /* Estilo básico para deixar a página mais agradável */
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        #resultado { font-size: 1.2em; font-weight: bold; margin-top: 20px; }
        input, button { padding: 10px; font-size: 1em; }
    </style>
</head>
<body>

    <h1>Jogo de Adivinhação</h1>
    <p>Adivinhe o número entre 1 e 10</p>

    <input type="number" id="palpiteInput" placeholder="Digite seu palpite">

    <button id="adivinharBtn">Adivinhar!</button>

    <p id="resultado"></p>

    <script src="script.js"></script>

</body>
</html>
